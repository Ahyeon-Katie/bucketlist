<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>2024 케이링의 신년계획</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poor+Story&display=swap')

    * {
      font-family: 'Poor Story', cursive;';
    }

    .hero {
      color: tomato;
      text-align: center;
      font-size: 23px;
      margin: 5px 0;
    }

    .bg {
      background-image: url('https://img.freepik.com/free-vector/minimal-triangle-pattern-design-in-pastel-colors_1017-14885.jpg');
      background-position: center;
      margin: auto;
      width: 360px;
    }

    .title {
      background-color: tomato;
      border-radius: 10px;
      color: white;
      text-align: center;
      padding: 4px 14px;
    }

    .bucket {
      width: 160px;
      height: 160px;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      font-size: 40px; 
    }


    .img1 {
      background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png');
      color: white;
      font-size: 20px;
    }

    .img2 {
      background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png')
    }

    . class='msg center' {
      font-size: 20px;
      !important;
    }

    .html {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
  <link rel="stylesheet" type="text/css"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">


</head>

<body class="bg">
  <h1 class="title">2024년 신년계획</h1>
  <p class="hero center">이 중 3가지를 달성하지 못할 경우,</p>
  <p class="hero center">XXX을 하겠습니다.</p>
  <div class="flex-row wrap">
    <div class='bucket img1 center'>코딩 마스터하기</div>
    <div class='bucket img2 center'>아랑이 다이어트 시키기</div>
    <div class='bucket img2 center'>면역력키워 비염 떨쳐보내기</div>
    <div class='bucket img1 center'>목표체중 달성하기</div>
    <div class='bucket img1 center'>AI ART Project 끝내기</div>
    <div class='bucket img2 center'>게임메이커 완성하기</div>
  </div>
  <script>
    // 페이지 로드 시 이전 상태 복원
    document.addEventListener("DOMContentLoaded", (event) => {
      const buckets = document.querySelectorAll(".bucket");
      buckets.forEach((bucket, index) => {
        // 로컬 스토리지에서 상태 읽기
        const isDone = localStorage.getItem("bucket" + index) === "done";
        if (isDone) {
          bucket.classList.add("done");
        }
      });
    });

    // 버킷 리스트 클릭 이벤트
    const buckets = document.querySelectorAll(".bucket");
    buckets.forEach((bucket, index) => {
      bucket.addEventListener("click", function () {
        // 클래스 토글
        bucket.classList.toggle("done");

        // 로컬 스토리지에 상태 저장
        if (bucket.classList.contains("done")) {
          localStorage.setItem("bucket" + index, "done");
        } else {
          localStorage.setItem("bucket" + index, "");
        }
      });
    });
  </script>
</body>

</html>
